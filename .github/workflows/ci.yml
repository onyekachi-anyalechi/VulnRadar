name: CI

on:
  push:
    branches: [main]
    paths:
      - "**.py"
      - "pyproject.toml"
      - "requirements*.txt"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "**.py"
      - "pyproject.toml"
      - "requirements*.txt"
      - ".github/workflows/ci.yml"

permissions:
  contents: read

jobs:
  test:
    # Only run CI on the main repo, not on forks (saves their Actions minutes)
    if: github.repository == 'RogoLabs/VulnRadar'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint with ruff
        run: |
          ruff check --output-format=github .

      - name: Type check with mypy
        run: |
          mypy etl.py notify.py --ignore-missing-imports || echo "::warning::mypy found type issues (non-blocking)"

      - name: Run tests
        run: |
          pytest -v --tb=short

  lint:
    # Quick lint job that runs on all PRs (even from forks) but very fast
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check --output-format=github .
